{% extends 'base.html' %}
{% block content %}
        <main class="main">
        	<div class="page-header text-center" style="background-image: url('assets/images/page-header-bg.jpg')">
        		<div class="container">
        			<h1 class="page-title">Billing <span>Update</span></h1>
        		</div><!-- End .container -->
        	</div><!-- End .page-header -->
            <nav aria-label="breadcrumb" class="breadcrumb-nav">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Shipping</li>
                    </ol>
                </div><!-- End .container -->
            </nav><!-- End .breadcrumb-nav -->

            <div class="page-content">
            	<div class="checkout">
	                <div class="container">
            			 
            			<form method="post">
							{% csrf_token %}
		                	<div class="row">
		                		<div class="col-lg-12">
		                			<h2 class="checkout-title">Shipping Details</h2><!-- End .checkout-title -->
		                				<div class="row">
		                					<div class="col-sm-6">
		                						<label>Full Name *</label>
		                						<input type="text" name="full_name" class="form-control" value = "{{ billing.full_name }}" required>
		                					</div><!-- End .col-sm-6 -->

		                					<div class="col-sm-6">
		                						<label>Phone *</label>
		                						<input type="text" name="phone" class="form-control" value = "{{ billing.phone }}" required>
		                					</div><!-- End .col-sm-6 -->
		                				</div><!-- End .row -->
										<div class="row">
		                					<div class="col-sm-6">
		                						<label>City *</label>
		                						<input type="text" name="city" class="form-control" value = "{{ billing.city }}" required>
		                					</div><!-- End .col-sm-6 -->

		                					<div class="col-sm-6">
		                						<label>Area *</label>
		                						<input type="text" name="area" class="form-control" value = "{{ billing.area }}" required>
		                					</div><!-- End .col-sm-6 -->
		                				</div><!-- End .row -->
										


	            						<label>Street address *</label>
	            						<input type="text" name="address" class="form-control" placeholder="House number and Street name" value = "{{ billing.address }}" required>
	            						<div class="row">
		                				<div class="col-sm-6">
											<label>Address Type *</label>
											<select class="form-control" name="address_type" required="" id="id_address_type" >
												<option value="">---------</option>
												{% if billing.address_type == 'H' %}
                                                <option value="H" selected="">Home</option>
                                                <option value="O">Office</option>
                                                {% else %}
                                                <option value="H">Home</option>
												<option value="O" selected="">Office</option>
                                                {% endif %}
											</select>
	                					</div>
										</div>
										
										<button type="submit" class="btn btn-primary mt-4"><span>Submite</span> </button>
										<a class="btn btn-primary mt-4 ml-3" href=" {% url 'accounts:billing_delete' id=billing.id %} "><span>Delete</span></a>
	                					
		                		</div><!-- End .col-lg-9 -->
		                		
		                	</div><!-- End .row -->
            			</form>
		
	                </div><!-- End .container -->
                </div><!-- End .checkout -->
            </div><!-- End .page-content -->
        </main><!-- End .main -->

{% endblock content %}
